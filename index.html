<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KaliLinux Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Learn Kali Linux, ethical hacking, and cybersecurity through modern, interactive courses." />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts: Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset body and font */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      height: 100vh;
      overflow-x: hidden;
      background: #0a0a19;
      color: white;
    }

    /* Background image + overlay for hero */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://c4.wallpaperflare.com/wallpaper/63/396/914/technology-kali-linux-hd-wallpaper-preview.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(13, 24, 56, 0.75);
      z-index: -1;
    }

    /* Overlay div for global dark effect (if needed) */
    .overlay {
      display: none; /* Not needed with hero::before */
    }

    /* Navbar */
    nav.navbar {
      background: transparent;
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    nav.navbar.scrolled {
      background-color: rgba(10, 15, 40, 0.85);
      backdrop-filter: blur(8px);
    }
    .navbar-brand span {
      font-weight: 700;
      font-size: 1.2rem;
      color: #00d8ff;
    }
    .navbar-brand img {
      filter: drop-shadow(0 0 4px #00d8ff);
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #00d8ff !important;
    }

    /* Hero text */
    .hero h1 {
      font-weight: 700;
      font-size: 3.5rem;
      letter-spacing: 2px;
      color: #00d8ff;
      text-shadow: 0 0 12px #00d8ff;
      animation: pulse 3s ease-in-out infinite;
    }
    .hero p.lead {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #a0c4ffcc;
      text-shadow: 0 0 6px rgba(0, 216, 255, 0.6);
    }

    /* Buttons */
    .btn-outline-light {
      border-color: #00d8ff;
      color: #00d8ff;
      font-weight: 700;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }
    .btn-outline-light:hover {
      background-color: #00d8ff;
      color: #0a0a19;
      box-shadow: 0 0 15px #00d8ff;
    }
    .btn-light {
      color: #0a0a19;
      background-color: #00d8ff;
      font-weight: 700;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-light:hover {
      background-color: #008fcc;
      box-shadow: 0 0 20px #008fcc;
      color: white;
    }

    /* Margin between buttons */
    .btn-lg.me-2 {
      margin-right: 1rem !important;
    }

    /* Animation pulse */
    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 12px #00d8ff;
      }
      50% {
        text-shadow: 0 0 24px #00f0ff;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.4rem;
      }
      .hero p.lead {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#" aria-label="Homepage">
        <img src="images/kali-logo.png" alt="Kali Linux logo" width="40" height="40" />
        <span class="ms-2">KaliLinux Study</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="cours.html" data-i18n="start_learning">CONTACT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="forum.html" data-i18n="join_community">GIVE FEEDBACK</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero section -->
  <section class="hero" role="banner" aria-label="Hero Section">
    <div class="container">
      <h1 data-i18n="title">KaliLinux Study</h1>
      <p class="lead" data-i18n="subtitle">Master ethical hacking & cybersecurity with a modern platform</p>
      <div class="mt-4">
        <a href="cours.html" class="btn btn-outline-light btn-lg me-2" data-i18n="start_learning" role="button">Start Learning</a>
        <a href="forum.html" class="btn btn-light btn-lg" data-i18n="join_community" role="button">Join Community</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="translate.js"></script>

  <script>
    // Navbar background on scroll
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('nav.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
